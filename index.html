<body>


<div class="container">

    <div id="main" class="area text-center">


        <h1>Welcome to My Bank</h1>
  
<div class="row">

<div class="col-md-3"></div>
<div class="col-md-6">      <div class="form">
            
    <input type="text" class=" input-1st form-control text" placeholder="input your user" >

    <br>
    <input type="password" class="form-control" placeholder="drop your password" >

    <button id="sub-button" class="btn btn-primary">Submit</button>
    </div></div>
<div class="col-md-3"></div>

</div>

        
</div>










<div class="dashboard" id="dashboard">

<div class="row">
<div class="col-md-4">
    <div id="deposit" class="crd">
        <h4>Deposit</h4>
        <h1 >$ <span id="crn-depo">00</span> </h1>
    </div>
</div>
<div class="col-md-4">
    <div id="widthdraw" class="crd">
        <h4>Widthdraw</h4>
        <h1>$ <span id="widtraw-total" >00</span> </h1>
    </div>
</div>
<div class="col-md-4">
    <div id="balance" class="crd">
        <h4>Balance</h4>
        <h1> $ <span id="bal" >00</span></h1>
    </div>
</div>

</div>

<div class="action" id="oparation">


<div class="row">


<div class="col-md-6">
    <div class="cord">
        <h1>Deposit</h1>
        <input  class="form-control" placeholder="$ amout you want to deposit"  type="text" name="" id="depo-amount"><br>
        <div id="depo-btn" class="btn b btn-success">Deposit</div>
    </div>
</div>

<div class="col-md-6">
    <div class="cord">
        <h1>Widthdraw</h1>
        <input class="form-control" placeholder="$ammount you want to widthdraw" type="text" name="" id="widthraw-ammount"><br>
        <div id="widthdeaw-btn" class="btn b btn-success">Widthdraw</div>
    </div>
</div>

</div>



</div>



</div>


</div>

<script>

document.getElementById('sub-button').addEventListener('click', function(){


    document.getElementById('dashboard').style.display = 'block'

    document.getElementById('main').style.display = 'none'

})



document.getElementById('depo-btn').addEventListener('click',  function(){

const newNum = parseFloat (document.getElementById('depo-amount').value)
const currentNum = parseFloat (document.getElementById('crn-depo').innerText)

const balance = parseFloat (document.getElementById('bal').innerText)

const total = newNum + currentNum
document.getElementById('crn-depo').innerText = total 
const totalBalance = total + balance

document.getElementById('bal').innerText = totalBalance
document.getElementById('depo-amount').value = '';





})


document.getElementById('widthdeaw-btn').addEventListener('click', function(){

  const widthraw =  parseFloat( document.getElementById('widthraw-ammount').value)
 const widrawTotal =  parseFloat (document.getElementById('widtraw-total').innerText) 

const  totalWidthraw = widthraw + widrawTotal
document.getElementById('widtraw-total').innerText = totalWidthraw
document.getElementById('widthraw-ammount').value = ''

const balanceTotal =  parseFloat (document.getElementById('bal').innerText)

const minus = balanceTotal - totalWidthraw 
document.getElementById('bal').innerText = minus

})







  


</script>
